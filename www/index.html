<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello World</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.2.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.bundle.js"></script>
</head>

<body>
    <!-- Start of Signup page -->
    <div data-role="page" id="signUpPage">
        <div role="main" class="ui-content">
            <div class="centralize">
                <h4> Welcome to FOTO FRIEND</h4>
                <input type="text" placeholder="Your unique username" id="userNameInput" />
                <a class="text-center" id="signUpButton">SIGN UP</a>
            </div>
        </div>
    </div>
    <!-- End of signup page -->

    <!-- Start of User List page -->
    <div data-role="page" id="activeUserListPage">
        <div data-role="header" data-position="fixed">
            <h3>Foto-Friend</h3>
        </div><!-- /header -->
        <!-- /header -->
        <div role="main">
            <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="active-users-tab" data-toggle="tab" href="#active-user-container"
                        role="tab" aria-controls="home" aria-selected="true">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="requests-tab" data-toggle="tab" href="#requests-container" role="tab"
                        aria-controls="profile" aria-selected="false">Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="images-tab" data-toggle="tab" href="#images-container" role="tab"
                        aria-controls="messages" aria-selected="false">Images</a>
                </li>
            </ul>

            <div class="tab-content ui-content">
                <div class="tab-pane active" id="active-user-container" role="tabpanel"
                    aria-labelledby="active-users-tab">
                    <div>
                        <ul class="list-unstyled" id="activeUserListContainer"></ul>
                    </div>
                </div>
                <div class="tab-pane" id="requests-container" role="tabpanel" aria-labelledby="requests-tab">
                    <div>
                        <ul class="list-unstyled" id="requestsListContainer"></ul>
                    </div>
                </div>
                <div class="tab-pane" id="images-container" role="tabpanel" aria-labelledby="images-tab">
                    <div>
                        <ul class="list-unstyled" id="imagesListContainer"></ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /content -->

        <div data-role="footer" data-position="fixed">
        </div><!-- /footer -->
    </div><!-- /page -->
    <!-- Start of User List page -->
    <div data-role="page" id="captureImagePage">
        <div role="main">
            <!-- <img id="capturedImage" /> -->
            <canvas id="canvas" style="width:500px;height:500px;"></canvas>
        </div>
        <div data-role="footer" class="text-center" data-tap-toggle="false" data-position="fixed">
            <a data-role="none" class="btn-inline" id="captureButton" data-icon="camera">capture</a>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>

</html>
